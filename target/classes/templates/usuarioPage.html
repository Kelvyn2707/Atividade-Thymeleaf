<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        padding: 2rem;
      }

      h1,
      h2,
      h3,
      label {
        color: #ffffff;
      }

      .container {
        max-width: 900px;
        margin: auto;
      }

      form {
        background: #1f1f1f;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        margin-bottom: 2rem;
      }

      input[type="text"],
      input[type="number"],
      select {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border: 1px solid #444;
        border-radius: 5px;
        padding: 0.5rem;
        width: 100%;
        margin-bottom: 1rem;
      }

      input::placeholder {
        color: #999;
      }

      select:focus,
      input:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      button,
      .btn-submit {
        background-color: #0d6efd;
        color: #fff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover,
      .btn-submit:hover {
        background-color: #0b5ed7;
      }

      table {
        width: 100%;
        margin-top: 1rem;
        background-color: #1e1e1e;
        color: #e0e0e0;
        border-collapse: collapse;
      }

      table th,
      table td {
        padding: 0.75rem;
        border: 1px solid #444;
      }

      table th {
        background-color: #2b2b2b;
        color: #ffffff;
      }

      hr {
        border-color: #333;
        margin: 3rem 0;
      }

      select option {
        background-color: #2c2c2c;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de novo usuário com orçamento</h1>
      <form
        id="formCadastroCompleto"
        method="post"
        action="/usuarios/salvarOrcamento"
      >
        <h3>Informações</h3>
        <input type="text" name="nomeUsuario" placeholder="Nome" required />
        <input type="text" name="rg" placeholder="RG" required />
        <input type="text" name="cpf" placeholder="CPF" required />
        <input type="text" name="nomeMae" placeholder="Nome da mãe" required />
        <h3>Orçamento</h3>
        <input
          type="number"
          step="0.01"
          name="valorOrcamento"
          placeholder="Valor do orçamento"
          required
        />
        <select name="icmsEstados" required>
          <option
            th:each="estado : ${T(com.finan.orcamento.model.enums.IcmsEstados).values()}"
            th:value="${estado}"
            th:text="${estado}"
          ></option>
        </select>
        <button type="submit" class="btn-submit">
          Cadastrar
        </button>
      </form>

      <br />

      <h1>Adicionar orçamento para usuário já cadastrado</h1>
      <form
        id="formOrcamento"
        method="post"
        action="/usuarios/salvarOrcamentoExistente"
      >
        <label for="usuarioId">Selecionar Usuário:</label>
        <select name="usuarioId" id="usuarioId" required>
          <option value="" disabled selected>Escolha um usuário</option>
          <option
            th:each="usuario : ${usuarios}"
            th:value="${usuario.id}"
            th:text="${usuario.nomeUsuario + ' - ' + usuario.cpf}"
          ></option>
        </select>
        <input
          type="number"
          step="10"
          name="valorOrcamento"
          placeholder="Valor do orçamento"
          required
        />
        <select name="icmsEstados" required>
          <option value="" disabled selected>Escolha o estado</option>
          <option
            th:each="estado : ${T(com.finan.orcamento.model.enums.IcmsEstados).values()}"
            th:value="${estado}"
            th:text="${estado}"
          ></option>
        </select>
        <button type="submit">Salvar</button>
      </form>

      <br>
      <br>

      <h2>Usuários</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>RG</th>
            <th>Nome da Mãe</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nomeUsuario}"></td>
            <td th:text="${usuario.cpf}"></td>
            <td th:text="${usuario.rg}"></td>
            <td th:text="${usuario.nomeMae}"></td>
          </tr>
        </tbody>
      </table>

      <br>
      <br>

      <h2>Orçamentos por Usuário</h2>
      <div th:each="usuario : ${usuarios}">
        <h3 th:text="'Usuário: ' + ${usuario.nomeUsuario}"></h3>
        <table>
          <thead>
          <tr>
            <th>Valor do Orçamento</th>
            <th>ICMS (%)</th>
            <th>Valor do ICMS</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="orcamento : ${usuario.orcamentos}">
            <td th:text="${orcamento.valorOrcamento}"></td>
            <td th:text="${orcamento.icmsEstados}"></td>
            <td th:text="${orcamento.valorICMS}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <br />



    <script>
      document
        .getElementById("formCadastroCompleto")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const form = event.target;

          const payload = {
            nomeUsuario: form.nomeUsuario.value,
            cpf: form.cpf.value,
            rg: form.rg.value,
            nomeMae: form.nomeMae.value,
            valorOrcamento: parseFloat(form.valorOrcamento.value),
            icmsEstados: form.icmsEstados.value,
          };

          fetch("/usuarios/salvarOrcamento", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          })
            .then((res) => {
              if (res.ok) {
                alert("Usuário e orçamento cadastrados com sucesso!");
                window.location.href = "/usuarios";
              } else {
                alert("Erro ao salvar usuário.");
              }
            })
            .catch((err) => {
              console.error("Erro:", err);
              alert("Erro na requisição.");
            });
        });
    </script>
  </body>
</html>
